name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decode and create flavor config
        env:
          FLAVOR_CONFIG_BASE64: ${{ secrets.FLAVOR_CONFIG_BASE64 }}
        run: |
          echo "Decoding flavor configuration..."
          echo $FLAVOR_CONFIG_BASE64 | base64 -d > flavor-config.json
          echo "âœ“ flavor-config.json created"
          cat flavor-config.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: List available flavors (Gradle task)
        run: ./gradlew tasks --group="build"

      - name: Build all flavors
        run: ./gradlew assembleDebug assembleRelease

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apk-builds
          path: app/build/outputs/apk/**/*.apk