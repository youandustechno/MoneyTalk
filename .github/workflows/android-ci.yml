name: Android CI

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create flavor config
        env:
          FLAVOR_CONFIG_BASE64: ${{ secrets.FLAVORS }}
        run: |
          echo "Decoding base64..."
          echo "$FLAVOR_CONFIG_BASE64" | base64 -d > flavor-config.json
          
          echo ""
          echo "File size: $(wc -c < flavor-config.json) bytes"
          
          if [ ! -s flavor-config.json ]; then
              echo "ERROR: File is empty!"
              exit 1
          fi
          
          echo ""
          echo "Content:"
          cat flavor-config.json
          
          echo ""
          echo "Validating JSON..."
          if jq empty flavor-config.json 2>/dev/null; then
              echo "âœ“ Valid JSON"
              jq '.' flavor-config.json
          else
              echo "ERROR: Invalid JSON!"
              exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew assembleDebug

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apk-builds
          path: app/build/outputs/apk/**/*.apk