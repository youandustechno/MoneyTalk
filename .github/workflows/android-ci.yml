name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decode and create flavor config
        env:
          FLAVOR_CONFIG_BASE64: ${{ secrets.FLAVOR_CONFIG_BASE64 }}
        run: |
          echo "Decoding flavor configuration..."
          # Remove any whitespace/newlines from base64 string
          echo "$FLAVOR_CONFIG_BASE64" | tr -d '\n\r\t ' | base64 -d > flavor-config.json
          
          echo "✓ flavor-config.json created"
          echo "Content:"
          cat flavor-config.json
          
          echo ""
          echo "Validating JSON..."
          if jq empty flavor-config.json 2>/dev/null; then
              echo "✓ Valid JSON"
          else
              echo "✗ Invalid JSON - printing hex dump:"
              hexdump -C flavor-config.json | head -20
              exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build all flavors
        run: ./gradlew assembleDebug

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: apk-builds
          path: app/build/outputs/apk/**/*.apk